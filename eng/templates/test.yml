steps:
  - bash: |
      echo "Installing azurite"
      npm install -g azurite
      mkdir azurite1
      echo "azurite installed"
      azurite --silent --location azurite1 --debug azurite1\debug.txt --queuePort 10001 &
      echo "azurite started"
      sleep 5
    displayName: 'Install and Run Azurite'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet build'
    inputs:
      projects: DurableTask.sln
      verbosityRestore: Detailed
      verbosityPack: Detailed

  - task: VSTest@2
    displayName: 'Run unit and functional tests'
    inputs:
      testAssemblyVer2: |
        **\bin\Debug\netcoreapp3.1\DurableTask.AzureStorage.Tests.dll
        **\bin\Debug\netcoreapp3.1\DurableTask.Core.Tests.dll
        **\bin\Debug\netcoreapp3.1\DurableTask.Emulator.Tests.dll
        !**\obj\**
        testFiltercriteria: 'TestCategory!=DisabledInCI'
        vsTestVersion: 16.0
        distributionBatchType: basedOnExecutionTime
        platform: 'any cpu'
        configuration: 'Debug'
        diagnosticsEnabled: True
        collectDumpOn: always
        rerunFailedTests: true
        rerunFailedThreshold: 20
        rerunMaxAttempts: 2