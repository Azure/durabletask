parameters:
- name: testAssembly
  type: string
  default: ''


steps:
  # Install Azurite
  - bash: |
      echo "Installing azurite"
      npm install -g azurite
      mkdir azurite1
      echo "azurite installed"
      azurite --silent --location azurite1 --debug azurite1\debug.txt --queuePort 10001 &
      echo "azurite started"
      sleep 5
    displayName: 'Install and Run Azurite'

  # Run tests
  - task: VSTest@2
    displayName: 'Run tests'
    inputs:
      testAssemblyVer2: |
        ${{ parameters.testAssembly }}
        !**\obj\**
        testFiltercriteria: 'TestCategory!=DisabledInCI'
        vsTestVersion: 17.0
        distributionBatchType: basedOnExecutionTime
        platform: 'any cpu'
        configuration: 'Debug'
        diagnosticsEnabled: True
        collectDumpOn: always
        rerunFailedTests: true
        rerunFailedThreshold: 30
        rerunMaxAttempts: 3