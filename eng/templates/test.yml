parameters:
- name: testAssembly
  type: string
  default: ''


steps:
  - task: DownloadBuildArtifacts@0
    displayName: 'Download Test Artifacts'
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: 'CoreTests'
      downloadPath: '$(System.DefaultWorkingDirectory)/tests'

  - bash: |
      echo "Listing downloaded test DLLs:"
      find $(System.DefaultWorkingDirectory)/tests -name '*Test*.dll'
      displayName: 'List Test DLLs'

  # Install Azurite
  - bash: |
      echo "Installing azurite"
      npm install -g azurite
      mkdir azurite1
      echo "azurite installed"
      azurite --silent --location azurite1 --debug azurite1\debug.txt --queuePort 10001 &
      echo "azurite started"
      sleep 5
    displayName: 'Install and Run Azurite'

  # Run tests
  - task: VSTest@2
    displayName: 'Run tests'
    inputs:
      testAssemblyVer2: |
        $(System.DefaultWorkingDirectory)/tests/${{ parameters.testAssembly }}
      testFiltercriteria: 'TestCategory!=DisabledInCI'
      vsTestVersion: 17.0
      distributionBatchType: basedOnExecutionTime
      platform: 'any cpu'
      configuration: 'Debug'
      diagnosticsEnabled: True
      collectDumpOn: always
      rerunFailedTests: true
      rerunFailedThreshold: 30
      rerunMaxAttempts: 3
      runInParallel: true