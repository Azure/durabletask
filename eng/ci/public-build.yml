# This build is used for public PR and CI builds.

# Run on pushes to main
trigger:
  batch: true
  branches:
    include:
    - main

# Run nightly to catch new CVEs and to report SDL often.
schedules:
  - cron: "0 0 * * *"
    displayName: Nightly Run
    branches:
      include:
      - main
    always: true # Always run pipeline irrespective of changes since the last successful scheduled run; default is false

# Run on all PRs
pr:
  branches:
    include:
    - '*'

resources:
  repositories:
  - repository: 1es
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

extends:
  template: v1/1ES.Unofficial.PipelineTemplate.yml@1es
  parameters:
    pool:
      name: 1es-pool-azfunc-public
      image: 1es-windows-2022
      os: windows

    sdl:
      codeql:
        compiled:
          enabled: true
        runSourceLanguagesInSourceAnalysis: true

    settings:
      # PR's from forks should not have permissions to set tags.
      skipBuildTagsForGitHubPullRequests: ${{ variables['System.PullRequest.IsFork'] }}

    stages:
    - stage: Validate
      jobs:
      - job: Validate
        steps:
        - template: /eng/templates/build-steps.yml@self
        - template: /eng/templates/test.yml@self